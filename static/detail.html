<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <script src="/static/jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
<div>
<pre id="content">

</pre>
</div>
</body>
</html>

<script>
    function GetRequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    $(function () {
        var id=GetRequest()['id'];
        $.ajax({
            type: "post",
            url: "/channel/"+id,
            dataType: "json",
            requestdata: {
                uniq_id: id,
            },
            success: function (data) {
                $('#content').html(JSON.stringify(data.data, null, 2))
            },
            
        })
    })
</script>
